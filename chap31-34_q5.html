<!DOCTYPE html>
<html>
<head>
    <title>Fun Day Checker</title>
</head>
<body>
    <script >
        var currentDate = new Date();
        var currentDay = currentDate.getDate();

        if (currentDay < 16) {
            document.write("First fifteen days of the month");
        } else {
          document.write("Last days of the month");
        }

    </script>
</body>
</html>
